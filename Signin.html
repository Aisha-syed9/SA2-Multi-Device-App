<!-- Mobile Navigation (Initially hidden) -->
<div class="mobile-nav" id="mobile-nav">

    <a href="Login Page.html">Log in</a>
</div>
    <div class="login-container">
        <div class="form-box">
           
            <h1>Sign In</h1>
            <form action="#" method="post">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                </div>
                <div class="options">
                    <label><input type="checkbox" name="terms"> I agree to the terms and conditions</label>
                </div>
                <button type="submit" class="btn login-btn">Sign In</button>
            </form>
            <p class="sign-up-text">Already have an account? <a href="Login.html">Log In</a></p>
        </div>
    </div>

    <!-- Footer Text -->
    <div class="footer-text" style="text-align: center; margin-top: 20px; font-size: 14px; font-family: 'Georgia', serif; line-height: 1.5;">

    <!-- This div will act as the custom cursor -->
    <div class="wand-cursor"></div>
