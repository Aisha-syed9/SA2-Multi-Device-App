<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign In</title>
    <link rel="stylesheet" href="login page.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <a href="index.html">
                    <img src="images/hogwarts-logo.png" alt="Wizarding World Logo">
                </a>
            </div>
            <nav class="nav-bar">
                <a href="map.html">Hogwarts Map</a>
                <a href="Quidditch.html">Quidditch</a>
                <a href="Professors.html">Professors</a>
                <a href="events.html">Events</a>
                <a href="quiz.html">Sorting Quiz</a>
                <a href="News.html">News</a>
            </nav>
            <nav class="nav-bar2">
                <a href="Signin.html">Sign in</a>
                <a href="Login Page.html">Log in</a>
            </nav>
        </div>
    </header>
    
    <div class="login-container">
        <div class="form-box">
            <div class="top-buttons">
                <button class="nav-btn active" onclick="navigateTo('login')">Log In</button>
                <button class="nav-btn" onclick="navigateTo('signin')">Sign In</button>
            </div>
            <h1>Log In</h1>
            <form action="#" method="post">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="options">
                    <label><input type="checkbox" name="remember"> Remember Me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn login-btn">Log In</button>
            </form>
            <p class="sign-up-text">Don't have an account? <a href="#">Sign Up</a></p>
        </div>
    </div>

  
    
<!-- Enhanced Footer -->
<footer class="custom-footer" style="background: #1b1b1b; color: #b29b07; padding: 30px;">
    <div class="footer-social-links" style="text-align: center;">
      <a href="https://facebook.com" target="_blank" style="margin: 0 10px;"><img src="images/Facebooklogo.png" alt="Facebook" style="width: 30px;"></a>
      <a href="https://twitter.com" target="_blank" style="margin: 0 10px;"><img src="images/Twitterlogo.png" alt="Twitter" style="width: 30px;"></a>
      <a href="https://instagram.com" target="_blank" style="margin: 0 10px;"><img src="images/instagramlogo.png" alt="Instagram" style="width: 30px;"></a>
      <a href="https://youtube.com" target="_blank" style="margin: 0 10px;"><img src="images/youtubelogo.png" alt="YouTube" style="width: 30px;"></a>
    </div>
    <div class="footer-text" style="text-align: center; margin-top: 20px;">
      <p>&copy; 2025 Wizarding World. All rights reserved.</p>
    </div>
    <div class="decorative-lines" style="text-align: center; margin-top: 10px;">
      <div class="left-line" style="display: inline-block; width: 50px; height: 2px; background: gold; margin-right: 10px;"></div>
      <div class="right-line" style="display: inline-block; width: 50px; height: 2px; background: gold; margin-left: 10px;"></div>
    </div>
  </footer>
  
    
  <!-- This div will act as the custom cursor -->
  <div class="wand-cursor"></div>
  <script src="carousel.js"></script>
  <script src="wand.js"></script>
  <script src="login.js"></script>
</body>
</html>
